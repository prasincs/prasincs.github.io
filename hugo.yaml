baseURL: https://nextdoorhacker.com/
languageCode: en-us
title: NextDoorHacker
theme: PaperMod

# Pagination
paginate: 10

# Output directory for GitHub Pages
publishDir: public

# Taxonomies
taxonomies:
  category: categories
  tag: tags

# Permalinks
permalinks:
  post: /:year/:month/:day/:title/

# Syntax highlighting
markup:
  highlight:
    codeFences: true
    style: monokai
    lineNos: false
  goldmark:
    renderer:
      unsafe: true

# Enable emoji support
enableEmoji: true

# Menu
menu:
  main:
    - name: Archive
      url: /archives/
      weight: 5
    - name: Categories
      url: /categories/
      weight: 10
    - name: Tags
      url: /tags/
      weight: 15
    - name: Search
      url: /search/
      weight: 20

# PaperMod theme configuration
params:
  env: production
  description: "Personal blog about software development, distributed systems, and technology"
  author: NextDoorHacker

  # Home page
  homeInfoParams:
    Title: "NextDoorHacker"
    Content: >
      Personal blog about software development, distributed systems, and technology.
      Writing about Go, distributed systems, cloud infrastructure, and engineering practices.

  # Social links
  socialIcons:
    - name: github
      url: "https://github.com/prasincs"

  # Show reading time
  ShowReadingTime: true

  # Show post navigation links
  ShowPostNavLinks: true

  # Show breadcrumbs
  ShowBreadCrumbs: true

  # Show code copy button
  ShowCodeCopyButtons: true

  # Show table of contents
  ShowToc: true

  # Table of contents open by default
  TocOpen: false

  # Date format
  DateFormat: "January 2, 2006"

  # Cover image settings
  cover:
    linkFullImages: true

# Outputs - needed for search
outputs:
  home:
    - HTML
    - RSS
    - JSON # needed for search

# Build settings
build:
  writeStats: true
