baseURL: https://nextdoorhacker.com/
languageCode: en-us
title: NextDoorHacker
theme: PaperMod

# Google Analytics (GA4)
services:
  googleAnalytics:
    ID: G-YQ8ZLMXXF9

# Pagination (updated for Hugo v0.128.0+)
pagination:
  pagerSize: 10

# Output directory for GitHub Pages
publishDir: public

# Taxonomies
taxonomies:
  category: categories
  tag: tags

# Permalinks
permalinks:
  post: /:year/:month/:day/:title/

# Syntax highlighting (using highlight.js instead of Hugo's built-in)
markup:
  highlight:
    codeFences: false
    noClasses: true
  goldmark:
    renderer:
      unsafe: true

# Enable emoji support
enableEmoji: true

# Menu
menu:
  main:
    - name: About
      url: /about/
      weight: 1
    - name: Speaking
      url: /speaking/
      weight: 2
    - name: Archive
      url: /archives/
      weight: 5
    - name: Categories
      url: /categories/
      weight: 10
    - name: Tags
      url: /tags/
      weight: 15
    - name: Search
      url: /search/
      weight: 20

# PaperMod theme configuration
params:
  env: production
  description: "Personal blog about software development, distributed systems, and technology"
  author: NextDoorHacker

  # Home page
  homeInfoParams:
    Title: "NextDoorHacker"
    Content: >
      Personal blog about software development, distributed systems, and technology.
      Writing about Go, distributed systems, cloud infrastructure, and engineering practices.

  # Social links
  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/prasannagautam"
    - name: github
      url: "https://github.com/prasincs"
    - name: rss
      url: "https://hardwaresecurity.substack.com/"
    - name: medium
      url: "https://medium.com/@prasincs"

  # Show reading time
  ShowReadingTime: true

  # Show post navigation links
  ShowPostNavLinks: true

  # Show breadcrumbs
  ShowBreadCrumbs: true

  # Show code copy button
  ShowCodeCopyButtons: true

  # Show table of contents
  ShowToc: true

  # Table of contents open by default
  TocOpen: false

  # Date format
  DateFormat: "January 2, 2006"

  # Cover image settings
  cover:
    linkFullImages: true

# Outputs - needed for search
outputs:
  home:
    - HTML
    - RSS
    - JSON # needed for search

# Build settings
build:
  writeStats: true
